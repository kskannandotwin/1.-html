<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatting [decoration]</title>
</head>

<body>
    <p>This <em>word</em> is emphasized.</p>
    <p>This <strong>word</strong> is emphasized more, it stands out against text surrounding it.</p>
    <p>This <i>word</i> is italic.</p>
    <p>This <strike>word</strike> is crossed out or strike through.</p>
    <p>CO<sub>2</sub>...x<sup>2</sup></p>
</body>

</html>
