<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <form method="get">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Email" size="30px" maxlength="100">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password" size="30px" maxlength="30">
        <input type="submit" value="Login">
    </form>
</body>

</html>
